<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="http://demo.cwgszc.com/pageh5/js/get.window.size.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <div class="topbar">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <p>专业节税 专业服务</p>
        </div>
        <div class="banner">
            <img src="./img/banner.jpg" alt="">
            <img src="./img/1.jpg" alt="">
        </div>
    </header>
    <!-- content -->
    <div class="content">
        <div class="detection">
            <h2>测一测你能少交多少税</h2>
            <div class="radio-box">
                <p>月收入</p>
                <ul>
                    <li>
                        <input type="radio" name="income" id="income-1">
                        <label for="income-1">2万~3万&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </li>
                    <li>
                        <input type="radio" name="income" id="income-2">
                        <label for="income-2">4万~7万</label>
                    </li>
                    <li>
                        <input type="radio" name="income" id="income-3">
                        <label for="income-3">7万~10万&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </li>
                    <li>
                        <input type="radio" name="income" id="income-4">
                        <label for="income-4">10万~15万</label>
                    </li>
                    <li>
                        <input type="radio" name="income" id="income-5">
                        <label for="income-5">15万~20万&nbsp;&nbsp;</label>
                    </li>
                    <li>
                        <input type="radio" name="income" id="income-6">
                        <label for="income-6">20万以上</label>
                    </li>
                </ul>
            </div>
            <div class="input-wrapper">
                <div>
                    <label for="name">姓名:</label>
                    <input type="text" placeholder="请输入姓名">
                </div>
                <div>
                    <label for="name">电话:</label>
                    <input type="text" placeholder="请输入手机号">
                </div>
                <p>查询节税额度</p>
            </div>
        </div>
        <div class="img-wrapper">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
            <img src="./img/4.png" alt="">
            <img src="./img/5.jpg" alt="">
            <img src="./img/6.jpg" alt="">
            <img src="./img/7.jpg" alt="">
        </div>
        <div class="detection">
            <h2>免费领取 避税方案</h2>
            <div class="input-wrapper">
                <div>
                    <label for="name">姓名:</label>
                    <input type="text" placeholder="请输入姓名">
                </div>
                <div>
                    <label for="name">电话:</label>
                    <input type="text" placeholder="请输入手机号">
                </div>
                <p>获取节税方案</p>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <p>© Copyright 2019-2022 湖北楚威企业登记代理有限公司</p>
    </footer>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
