<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>带检索功能的信息窗体</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
        }

        .custom-input-card {
            width: 22rem;
        }

        .custom-input-card .btn {
            margin-right: 1rem;
        }

        .custom-input-card .btn:last-child {
            margin-right: 0;
        }
        .info-title {
            color: white;
            font-size: 14px;
            background-color: #25A5F7;
            line-height: 26px;
            padding: 0px 0 0 6px;
            font-weight: lighter;
            letter-spacing: 1px;
        }

        .info-content {
            font: 12px Helvetica, 'Hiragino Sans GB', 'Microsoft Yahei', '微软雅黑', Arial;
            padding: 4px;
            color: #666666;
            line-height: 23px;
        }

        .info-content p {
            white-space: nowrap;
        }
        .info-content p span{
            color: red;
            font-weight: bold;
        }
        .amap-info-combo .keyword-input{
            height: 25px;
            border-radius: 2px 0 0 2px;
        }
    </style>
</head>
<body>
<div id="container"></div>





<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=98fda6f87a3ee41aecec4699e373ee32&plugin=AMap.AdvancedInfoWindow"></script>
<script type="text/javascript">
    var lnglat = [113.365922, 31.719517];
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: lnglat,
        zoom: 15
    });
    var marker = new AMap.Marker({
        position: lnglat
    });
    marker.setMap(map);

    var content = '<div class="info-title">湖北楚威企业代理登记有限公司</div><div class="info-content">' +
        '<p>业务范围 : 注册公司 代理记账 网站建设 税务代理 APP制作</p>' +
        '<p>地址 : 随州市曾都区沿河大道147号</p>' +
        '<p>企业登记 : <span>13997862222</span></p>'+
        '<p>网站建设 : <span>13886861003</span></p></div>';

    var infowindow = new AMap.AdvancedInfoWindow({
        content: content,
        offset: new AMap.Pixel(0, -30)
    });
    infowindow.open(map,lnglat);
</script>
</body>
</html>
