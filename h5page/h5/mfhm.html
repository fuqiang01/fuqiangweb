<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style/common.min.css">
    <link rel="stylesheet" href="./style/mfhm.min.css">
    <title>Document</title>
</head>

<body>
    <!-- content -->
    <div class="content">
        <div class="form-wrapper">
            <div class="address">
                <span>随州</span>
                <img src="./img/b_arrow.png" alt="">
            </div>
            <div class="zihao">
                <input type="text" placeholder="请输入企业字号(如'楚威')">
            </div>
            <div class="drop-down-wrapper">
                <div class="drop-down">
                    <div class="show-box">
                        <span>所属行业</span>
                        <img src="./img/b_arrow.png" alt="">
                    </div>
                    <ul>
                        <li>科技类</li>
                        <li>服务类</li>
                        <li>管理类</li>
                        <li>咨询类</li>
                        <li>其他</li>
                    </ul>
                </div>
                <div class="drop-down">
                    <div class="show-box">
                        <span>有限公司</span>
                        <img src="./img/b_arrow.png" alt="">
                    </div>
                    <ul>
                        <li>有限责任公司</li>
                        <li>股份有限公司</li>
                        <li>合伙企业</li>
                        <li>有限公司</li>
                    </ul>
                </div>
            </div>
            <div class="form-btn">免费核名</div>
        </div>
    </div>
    <!-- 地址选框 -->
    <div class="fixed-box">
        <div class="box-wrapper">
            <div class="btn-wrapper">
                <span class="cancel">取消</span>
                <span class="determine">确定</span>
            </div>
            <div class="address-box">
                <div class="active-box"></div>
                <div class="swiper-sheng">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                    </div>
                </div>
                <div class="swiper-shi">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底边框 -->
    <div class="bot-box">
        <a href="#" class="active">
            <div class="img">
                <img src="./img/new_bot_icon11.png" alt="">
            </div>
            <p>首页</p>
        </a>
        <a href="#">
            <div class="img">
                <img src="./img/new_bot_icon2.png" alt="">
            </div>
            <p>找服务</p>
        </a>
        <a href="#" class="heming">
            <div class="img">
                <img src="./img/icon_mfhm.png" alt="">
            </div>
            <p>免费核名</p>
        </a>
        <a href="#">
            <div class="img">
                <img src="./img/new_bot_icon3.png" alt="">
            </div>
            <p>电话咨询</p>
        </a>
        <a href="#">
            <div class="img">
                <img src="./img/new_bot_icon4.png" alt="">
            </div>
            <p>免费咨询</p>
        </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.min.js"></script>
    <script src="./js/mfhm.js"></script>
</body>

</html>
