        .item .img-wrapper a {

            width: 100%;
            height: 100%;
            text-align: center;
        }

        .item .img-wrapper img {
            max-width: 100%;
            max-height: 100%;
            top: 50%;
            transform: translateY(-50%);
            position: relative;
        }

        .item>a {
            color: #555;
            font-size: 20px;
            text-align: center;
            display: block;
